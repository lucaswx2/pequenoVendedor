<!-- Themes Register + logo -->
<ion-content  class="transparent-header">
  <ion-header>
    <ion-navbar>
      <ion-title>
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <img class="logo" src="assets/images/logo/login.png" />
      </ion-col>
    </ion-row>
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!--Form-->
        <form class="form"  [formGroup]="newUser" (ngSubmit)="onRegister()">
          <!--Form Title-->
          <h1 title text-right>Crie uma conta</h1>
          <!---Input field email-->
          <ion-item no-padding>
            <ion-label floating>Email</ion-label>
            <ion-input required type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item no-padding >
            <ion-label floating>Nome</ion-label>
            <ion-input required type="text"  required formControlName="name"></ion-input>
          </ion-item>
          <!---Input field password-->
          <ion-item no-padding >
            <ion-label floating>Senha</ion-label>
            <ion-input required type="password" formControlName="password"></ion-input>
          </ion-item>
          <!---Submit Button-->
          <button ion-button float-right clear button-clear type="submit" [disabled]="!newUser.valid">Criar conta</button>
        </form>
        <div >
          <button ion-button float-right clear button-clear (click)="onLogin()">JÃ¡ tem uma conta?</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
